<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="application/javascript">
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
                ctx.moveTo(110, 75);
                ctx.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
                ctx.stroke();


                ctx.beginPath();
                ctx.moveTo(350, 1500);
                ctx.arcTo(350, 630, 750, 680, 170);
                ctx.lineWidth="5";
                ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                ctx.fillStyle="#41DA23";
                ctx.arc(790, 660,260, 0, Math.PI * 1, true);
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle="#314DDA"
                ctx.arc(790, 360,40, 0, Math.PI * 2, true);
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle="#fdf498"
                ctx.arc(790, 310,10, 0, Math.PI * 2, true);
                ctx.fill();

                ctx.beginPath();
                ctx.lineTo(790, 300);
                ctx.lineTo(790, 275);
                ctx.stroke();



                ctx.beginPath();
                ctx.lineTo(1270, 1500);
                ctx.arcTo(1270, 620, 890, 680, 200);
                ctx.stroke();

                ctx.beginPath();
                ctx.lineTo(350, 1500);
                ctx.lineTo(1270, 1500);
                ctx.stroke();
         //left....................
                ctx.beginPath();
                ctx.fillStyle ="#f37735";
                ctx.lineTo(420, 1500);
                ctx.lineTo(420, 1000)
                ctx.lineTo(490, 1000);
                ctx.lineTo(490, 1500);
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle ="#2e003e";
                ctx.arc(455, 1000,70, 0, Math.PI * 1, true);
                //ctx.stroke();
                ctx.fill();

                ctx.beginPath();
                ctx.arc(455,910 ,20, 0, Math.PI * 2, true);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(455, 885,5, 0, Math.PI * 2, true);
                ctx.stroke();

                ctx.beginPath();
                ctx.lineTo(455, 880);
                ctx.lineTo(455, 860);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(455, 840,20, Math.PI * 1.3, Math.PI * .1, true);
                ctx.stroke();



                //right...........
                ctx.beginPath();
                ctx.fillStyle ="#f37735";
                ctx.lineTo(1200, 1500);
                ctx.lineTo(1200, 1000)
                ctx.lineTo(1130, 1000);
                ctx.lineTo(1130, 1500);
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle ="#2e003e";
                ctx.arc(1165, 1000,70, 0, Math.PI * 1, true);
                //ctx.stroke();
                ctx.fill();

                ctx.beginPath();
                ctx.arc(1165,910 ,20, 0, Math.PI * 2, true);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(1165, 885,5, 0, Math.PI * 2, true);
                ctx.stroke();

                ctx.beginPath();
                ctx.lineTo(1165, 880);
                ctx.lineTo(1165, 860);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(1165, 840,20, Math.PI * 1.3, Math.PI * .1, true);
                ctx.stroke();


                /////////////mid....................


                ctx.beginPath();
                ctx.fillStyle="#fdf498";
                ctx.lineTo(750, 1500);
                ctx.lineTo(750, 800);
                ctx.arcTo(750, 800, 825, 700, 90);
                ctx.arcTo( 825, 700,900, 800, 90);
                ctx.lineTo(900, 800);
                ctx.lineTo(900, 1500);
                ctx.fill();
                //ctx.fill();


                ctx.beginPath();
                ctx.fillStyle="#58668b";
                ctx.fill();
                ctx.lineTo(780, 1500);
                ctx.lineTo(780, 1200);
                ctx.lineTo(822, 1120);
                ctx.lineTo(870, 1200);
                ctx.lineTo(870, 1500);
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#003300';
                ctx.stroke();

                ctx.beginPath();
                ctx.lineTo(780, 1500);
                ctx.lineTo(780, 1200);
                ctx.lineTo(822, 1120);
                ctx.lineTo(870, 1200);
                ctx.lineTo(870, 1500);
                ctx.stroke();




                ctx.beginPath();
                ctx.arc(790, 250,25, Math.PI * 1.3, Math.PI * .1, true);
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#ffc425';
                ctx.stroke();




            }
        }
    </script>
</head>
<body onload="draw();">
<canvas id="canvas" style="background-color:#d6eaff  " align="center" width="2000" height="2000"></canvas>
</body>
</html>
